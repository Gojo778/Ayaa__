<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For AYA</title>
  <style>
    :root{
      --bg:#ffd7e5;
      --bg2:#ffe9f1;
      --card:#ffffffcc;
      --ink:#3b1b2b;
      --muted:#6a3a52;
      --accent:#c84b78;
      --accent2:#ffb6cf;
      --shadow: 0 18px 45px rgba(0,0,0,.15);
      --radius: 22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--ink);
      background:
        radial-gradient(900px 700px at 15% 25%, #ff6fa340, transparent 55%),
        radial-gradient(700px 600px at 85% 30%, #ffb6cf55, transparent 60%),
        linear-gradient(135deg, var(--bg), var(--bg2));
      display:grid;
      place-items:center;
      padding:18px;
    }
    .app{ width:min(860px, 100%); display:grid; gap:14px; }
    .card{
      background: var(--card);
      border: 1px solid #ffffff;
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding:18px;
      position:relative;
      overflow:hidden;
    }
    .hidden{display:none !important;}

    .paper{
      background:
        radial-gradient(1px 1px at 20% 25%, #00000010 50%, transparent 51%),
        radial-gradient(1px 1px at 70% 65%, #00000010 50%, transparent 51%),
        radial-gradient(1px 1px at 40% 80%, #00000010 50%, transparent 51%),
        linear-gradient(180deg, #ffffffd8, #ffffffc8);
    }

    /* Opening page */
    .opening{
      display:grid;
      gap:12px;
      justify-items:center;
      text-align:center;
      padding:22px 16px;
    }
    .kitty{
      width:170px;height:170px;
      position:relative;
      filter: drop-shadow(0 18px 22px rgba(0,0,0,.12));
    }
    .kitty .head{
      position:absolute; inset:30px 22px 18px 22px;
      background:#fff;
      border-radius: 40px;
      border: 3px solid #2a1a22;
    }
    .kitty .ear{
      position:absolute; top:20px;
      width:52px;height:52px;
      background:#fff;
      border:3px solid #2a1a22;
      border-bottom:none;
      border-radius: 16px 16px 0 0;
      transform: rotate(10deg);
    }
    .kitty .ear.left{left:26px; transform: rotate(-14deg);}
    .kitty .ear.right{right:26px;}
    .kitty .eye{
      position:absolute; top:92px;
      width:18px;height:18px; border-radius:50%;
      background:#2a1a22;
    }
    .kitty .eye.left{left:62px}
    .kitty .eye.right{right:62px}
    .kitty .mouth{
      position:absolute; top:112px; left:50%;
      width:28px;height:18px;
      transform:translateX(-50%);
      border-bottom:3px solid #2a1a22;
      border-radius:0 0 18px 18px;
    }
    .kitty .blush{
      position:absolute; top:112px;
      width:34px;height:18px;
      background:#ff8fb3;
      opacity:.55;
      border-radius:999px;
    }
    .kitty .blush.left{left:38px}
    .kitty .blush.right{right:38px}
    .kitty .hearts{
      position:absolute; inset:0;
      display:grid; place-items:center;
      font-size:22px;
      opacity:.9;
    }

    .bigTitle{
      margin:0;
      font-weight:1000;
      letter-spacing:.02em;
      color:var(--accent);
      font-size: clamp(34px, 5vw, 56px);
      text-transform: uppercase;
    }
    .smallText{
      margin:0;
      color:var(--muted);
      font-weight:800;
      font-size:13px;
      letter-spacing:.06em;
      text-transform: uppercase;
    }

    .choiceRow{
      display:flex;
      gap:14px;
      justify-content:center;
      margin-top:8px;
    }
    .circleBtn{
      width:62px;height:62px;
      border-radius:999px;
      border:0;
      cursor:pointer;
      display:grid;
      place-items:center;
      font-size:26px;
      font-weight:1000;
      box-shadow: 0 14px 26px rgba(0,0,0,.12);
      background: #c84b78;
      color:#fff;
    }
    .circleBtn:active{transform:translateY(1px)}
    .hint{
      margin-top:10px;
      font-size:13px;
      color:var(--muted);
      font-weight:800;
    }

    /* Common UI */
    .topbar{
      display:flex;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }
    .tag{
      font-size:13px;
      color:var(--muted);
      background:#ffffffb8;
      border:1px solid #ffffff;
      padding:8px 10px;
      border-radius:999px;
      text-align:center;
      font-weight:900;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:12px 16px;
      border-radius:14px;
      border:0;
      cursor:pointer;
      font-weight:900;
      background: linear-gradient(135deg, #ff6fa3, #ffb6cf);
      color:#3b1124;
      box-shadow: 0 14px 26px rgba(255,111,163,.25);
    }
    .btn.secondary{
      background:#ffffffcc;
      border:1px solid #ffffff;
      box-shadow:none;
      color:var(--ink);
    }

    /* Snake */
    .snakeWrap{
      display:grid;
      gap:10px;
    }
    canvas{
      width:100%;
      max-width:520px;
      border-radius:18px;
      border: 2px solid #ffffff;
      background: #ffffff;
      display:block;
      margin: 0 auto;
      box-shadow: var(--shadow);
      touch-action: none;
    }
    .ctrlRow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
      margin-top:6px;
    }

    /* Modal */
    .modal{
      position:fixed; inset:0;
      display:none; place-items:center;
      padding:18px;
      background: rgba(0,0,0,.35);
      z-index:9999;
    }
    .modal.show{display:grid}
    .modalCard{
      width:min(760px, 100%);
      border-radius: 22px;
      background: linear-gradient(180deg, #fff, #fff7fb);
      border: 1px solid #ffffff;
      box-shadow: 0 22px 60px rgba(0,0,0,.18);
      padding:18px;
    }
    .modalHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }
    .modalHeader .close{
      border:1px solid #ffffff;
      background:#ffffff;
      border-radius:14px;
      padding:10px 12px;
      font-weight:1000;
      cursor:pointer;
    }
    .msg{
      margin:0;
      font-size: clamp(18px, 2.4vw, 24px);
      line-height:1.55;
      color:var(--ink);
      font-weight:1000;
    }
    .msg2{
      margin:10px 0 0;
      font-size:16px;
      line-height:1.6;
      color:var(--muted);
      font-weight:900;
    }
    .modalActions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:14px;
      justify-content:flex-end;
    }
  </style>
</head>

<body>
  <div class="app">

    <!-- OPENING -->
    <section class="card paper" id="screenIntro">
      <div class="opening">
        <div class="kitty" aria-hidden="true">
          <div class="hearts">üíó &nbsp; üå∏ &nbsp; üíó</div>
          <div class="ear left"></div>
          <div class="ear right"></div>
          <div class="head"></div>
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="blush left"></div>
          <div class="blush right"></div>
          <div class="mouth"></div>
        </div>

        <h1 class="bigTitle">HEY BABY!</h1>
        <p class="smallText">Would you like to play?</p>

        <div class="choiceRow">
          <button class="circleBtn" id="btnNo" type="button">‚úñ</button>
          <button class="circleBtn" id="btnYes" type="button">‚úì</button>
        </div>

        <div class="hint" id="noHint"></div>
      </div>
    </section>

    <!-- GAME 1: SNAKE -->
    <section class="card hidden" id="screenSnake">
      <div class="topbar">
        <div style="display:flex; flex-wrap:wrap; gap:8px; align-items:center;">
          <div class="tag">Game 1: Snake</div>
          <div class="tag">Score: <span id="snakeScore">0</span></div>
          <div class="tag">Best: <span id="snakeBest">0</span></div>
        </div>
        <div class="ctrlRow">
          <button class="btn secondary" id="btnIntroFromSnake">Home</button>
          <button class="btn" id="btnSnakeStart">Start</button>
          <button class="btn secondary" id="btnSnakeRestart">Restart</button>
        </div>
      </div>

      <div class="snakeWrap">
        <canvas id="snakeCanvas" width="520" height="520"></canvas>
        <div class="tag">Tip: Swipe to turn. Eat ‚ù§Ô∏è to grow.</div>
      </div>
    </section>

    <!-- GAME 2: MAZE (replaces Memory Match) -->
    <section class="card hidden" id="screenMaze">
      <div class="topbar">
        <div style="display:flex; flex-wrap:wrap; gap:8px; align-items:center;">
          <div class="tag">Game 2: Maze</div>
          <div class="tag">Reach the pink square</div>
        </div>
        <div class="ctrlRow">
          <button class="btn secondary" id="btnBackToSnake">Back</button>
          <button class="btn secondary" id="btnMazeRestart">Restart</button>
        </div>
      </div>

      <canvas id="mazeCanvas" width="520" height="520"></canvas>

      <div class="ctrlRow" style="margin-top:12px;">
        <button class="btn" id="up" type="button">‚¨Ü</button>
      </div>
      <div class="ctrlRow">
        <button class="btn" id="left" type="button">‚¨Ö</button>
        <button class="btn" id="down" type="button">‚¨á</button>
        <button class="btn" id="right" type="button">‚û°</button>
      </div>

      <div class="tag" style="margin-top:10px;">You can also use arrow keys.</div>
    </section>

  </div>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="modalCard">
      <div class="modalHeader">
        <div class="tag" id="modalTitle">Message</div>
        <button class="close" id="modalClose">Close</button>
      </div>
      <p class="msg" id="modalMsg1"></p>
      <p class="msg2" id="modalMsg2"></p>
      <div class="modalActions">
        <button class="btn secondary" id="modalBack">Home</button>
        <button class="btn" id="modalNext">Next</button>
      </div>
    </div>
  </div>

  <script>
    // =========================
    // BASIC NAV
    // =========================
    const HER_NAME = "AYA";

    const screens = {
      intro:  document.getElementById("screenIntro"),
      snake:  document.getElementById("screenSnake"),
      maze:   document.getElementById("screenMaze"),
    };

    function show(name){
      Object.values(screens).forEach(s => s.classList.add("hidden"));
      screens[name].classList.remove("hidden");
    }

    // Intro buttons
    document.getElementById("btnYes").addEventListener("click", () => {
      show("snake");
      snakeDraw();
      document.getElementById("noHint").textContent = "";
    });

    document.getElementById("btnNo").addEventListener("click", () => {
      document.getElementById("noHint").textContent = "No is not allowed. Tap ‚úì";
    });

    // Snake home
    document.getElementById("btnIntroFromSnake").addEventListener("click", () => {
      snakeStop();
      show("intro");
    });

    // Maze nav buttons
    document.getElementById("btnBackToSnake").addEventListener("click", () => {
      show("snake");
      snakeDraw();
    });

    // =========================
    // MODAL
    // =========================
    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modalTitle");
    const modalMsg1 = document.getElementById("modalMsg1");
    const modalMsg2 = document.getElementById("modalMsg2");
    const modalClose = document.getElementById("modalClose");
    const modalBack = document.getElementById("modalBack");
    const modalNext = document.getElementById("modalNext");
    let modalNextAction = null;

    function openModal(title, m1, m2, nextLabel="Next", nextAction=null){
      modalTitle.textContent = title;
      modalMsg1.textContent = m1;
      modalMsg2.textContent = m2;
      modalNext.textContent = nextLabel;
      modalNextAction = nextAction;
      modal.classList.add("show");
    }
    function closeModal(){ modal.classList.remove("show"); }

    modalClose.addEventListener("click", closeModal);
    modalBack.addEventListener("click", () => { closeModal(); show("intro"); });
    modal.addEventListener("click", (e) => { if(e.target === modal) closeModal(); });
    modalNext.addEventListener("click", () => {
      closeModal();
      if(typeof modalNextAction === "function") modalNextAction();
    });

    // =========================
    // GAME 1: SNAKE
    // =========================
    const snakeCanvas = document.getElementById("snakeCanvas");
    const sctx = snakeCanvas.getContext("2d");
    const snakeScoreEl = document.getElementById("snakeScore");
    const snakeBestEl  = document.getElementById("snakeBest");

    const GRID = 20; // 20x20
    const CELL = Math.floor(snakeCanvas.width / GRID);

    let snake = [{x:10,y:10},{x:9,y:10},{x:8,y:10}];
    let dir = {x:1,y:0};
    let nextDir = {x:1,y:0};
    let food = {x:15,y:10};
    let snakeScore = 0;
    let snakeBest = 0;
    let snakeTimer = null;
    let snakeRunning = false;

    function randCell(){ return Math.floor(Math.random()*GRID); }

    function placeFood(){
      while(true){
        const f = {x:randCell(), y:randCell()};
        const hit = snake.some(p => p.x===f.x && p.y===f.y);
        if(!hit){ food = f; return; }
      }
    }

    function snakeReset(){
      snake = [{x:10,y:10},{x:9,y:10},{x:8,y:10}];
      dir = {x:1,y:0};
      nextDir = {x:1,y:0};
      snakeScore = 0;
      snakeScoreEl.textContent = snakeScore;
      placeFood();
      snakeDraw();
    }

    function snakeStart(){
      if(snakeRunning) return;
      snakeRunning = true;
      document.getElementById("btnSnakeStart").textContent = "Pause";
      snakeTimer = setInterval(snakeTick, 110);
    }

    function snakeStop(){
      snakeRunning = false;
      clearInterval(snakeTimer);
      snakeTimer = null;
      document.getElementById("btnSnakeStart").textContent = "Start";
    }

    function snakeGameOver(){
      snakeStop();
      openModal(
        "Snake over",
        `Score: ${snakeScore}. Try again.`,
        `${HER_NAME}, you still look cute even when you lose.`,
        "Restart",
        () => { show("snake"); snakeReset(); }
      );
    }

    function snakeWinCheck(){
      // win condition: score >= 8
      if(snakeScore >= 8){
        snakeStop();
        openModal(
          "Game 1 complete",
          `Nice. You‚Äôre fast, ${HER_NAME}.`,
          "Next game: Maze. Reach the pink square.",
          "Go to Maze",
          () => { show("maze"); mazeInit(); }
        );
      }
    }

    function snakeTick(){
      dir = nextDir;

      const head = snake[0];
      const newHead = {x: head.x + dir.x, y: head.y + dir.y};

      if(newHead.x < 0 || newHead.y < 0 || newHead.x >= GRID || newHead.y >= GRID){
        snakeGameOver(); return;
      }
      if(snake.some(p => p.x===newHead.x && p.y===newHead.y)){
        snakeGameOver(); return;
      }

      snake.unshift(newHead);

      if(newHead.x === food.x && newHead.y === food.y){
        snakeScore++;
        snakeScoreEl.textContent = snakeScore;
        if(snakeScore > snakeBest){ snakeBest = snakeScore; snakeBestEl.textContent = snakeBest; }
        placeFood();
        snakeWinCheck();
      } else {
        snake.pop();
      }

      snakeDraw();
    }

    function snakeDraw(){
      sctx.clearRect(0,0,snakeCanvas.width,snakeCanvas.height);

      for(let y=0;y<GRID;y++){
        for(let x=0;x<GRID;x++){
          sctx.fillStyle = (x+y)%2===0 ? "#fff6fb" : "#fff";
          sctx.fillRect(x*CELL, y*CELL, CELL, CELL);
        }
      }

      sctx.font = `${Math.floor(CELL*0.8)}px system-ui, Apple Color Emoji`;
      sctx.textAlign="center";
      sctx.textBaseline="middle";
      sctx.fillText("‚ù§Ô∏è", (food.x+0.5)*CELL, (food.y+0.52)*CELL);

      snake.forEach((p,i)=>{
        sctx.fillStyle = i===0 ? "#c84b78" : "#ff6fa3";
        sctx.fillRect(p.x*CELL+2, p.y*CELL+2, CELL-4, CELL-4);
      });

      sctx.strokeStyle="rgba(0,0,0,.08)";
      sctx.lineWidth=2;
      sctx.strokeRect(1,1,snakeCanvas.width-2,snakeCanvas.height-2);
    }

    document.getElementById("btnSnakeStart").addEventListener("click", () => {
      if(snakeRunning) snakeStop();
      else snakeStart();
    });

    document.getElementById("btnSnakeRestart").addEventListener("click", () => {
      snakeStop();
      snakeReset();
    });

    // swipe controls (iPhone)
    let sTouchStart = null;
    snakeCanvas.addEventListener("touchstart", (e)=>{
      const t = e.touches[0];
      sTouchStart = {x:t.clientX, y:t.clientY};
    }, {passive:true});

    snakeCanvas.addEventListener("touchend", (e)=>{
      if(!sTouchStart) return;
      const t = e.changedTouches[0];
      const dx = t.clientX - sTouchStart.x;
      const dy = t.clientY - sTouchStart.y;
      sTouchStart = null;

      const absX = Math.abs(dx), absY = Math.abs(dy);
      if(Math.max(absX,absY) < 18) return;

      if(absX > absY){
        if(dx > 0) setDir(1,0);
        else setDir(-1,0);
      } else {
        if(dy > 0) setDir(0,1);
        else setDir(0,-1);
      }
    }, {passive:true});

    // keyboard for snake (only when snake screen is visible)
    window.addEventListener("keydown",(e)=>{
      if(screens.snake.classList.contains("hidden")) return;
      const k = e.key.toLowerCase();
      if(k==="arrowup" || k==="w") setDir(0,-1);
      if(k==="arrowdown" || k==="s") setDir(0,1);
      if(k==="arrowleft" || k==="a") setDir(-1,0);
      if(k==="arrowright" || k==="d") setDir(1,0);
    });

    function setDir(x,y){
      if(x === -dir.x && y === -dir.y) return;
      nextDir = {x,y};
    }

    snakeBestEl.textContent = snakeBest;
    snakeReset();

    // =========================
    // GAME 2: MAZE (replaces Memory)
    // =========================
    const mazeCanvas = document.getElementById("mazeCanvas");
    const mctx = mazeCanvas.getContext("2d");

    // 13x13 maze (1=wall, 0=path)
    const MAZE = [
      "1111111111111",
      "1000001000001",
      "1011101011101",
      "1010000010001",
      "1010111110101",
      "1000100010101",
      "1110101010101",
      "1000101010001",
      "1011101011111",
      "1010000000001",
      "1010111111101",
      "1000000000001",
      "1111111111111",
    ];

    const MROWS = MAZE.length;
    const MCOLS = MAZE[0].length;

    const MTILE = Math.floor(mazeCanvas.width / MCOLS); // 520/13 = 40
    const OFFSET_Y = Math.floor((mazeCanvas.height - (MROWS * MTILE)) / 2); // center vertically

    let player = { x: 1, y: 1 };
    const goal = { x: 11, y: 11 };

    function drawMaze(){
      mctx.clearRect(0,0,mazeCanvas.width,mazeCanvas.height);

      // background fill
      mctx.fillStyle = "#ffffff";
      mctx.fillRect(0,0,mazeCanvas.width,mazeCanvas.height);

      for(let y=0;y<MROWS;y++){
        for(let x=0;x<MCOLS;x++){
          const isWall = (MAZE[y][x] === "1");
          if(isWall){
            mctx.fillStyle = "#7cc9e8";
            mctx.fillRect(x*MTILE, OFFSET_Y + y*MTILE, MTILE, MTILE);
          } else {
            mctx.fillStyle = "#fff";
            mctx.fillRect(x*MTILE, OFFSET_Y + y*MTILE, MTILE, MTILE);
          }
        }
      }

      // goal square
      mctx.fillStyle = "#ff6fa3";
      mctx.fillRect(goal.x*MTILE, OFFSET_Y + goal.y*MTILE, MTILE, MTILE);

      // player
      mctx.font = `${Math.floor(MTILE*0.7)}px system-ui, Apple Color Emoji`;
      mctx.textAlign="center";
      mctx.textBaseline="middle";
      mctx.fillText("üßç", player.x*MTILE + MTILE/2, OFFSET_Y + player.y*MTILE + MTILE/2);

      // border
      mctx.strokeStyle="rgba(0,0,0,.08)";
      mctx.lineWidth=2;
      mctx.strokeRect(1,1,mazeCanvas.width-2,mazeCanvas.height-2);
    }

    function canMove(x,y){
      if(x<0 || y<0 || x>=MCOLS || y>=MROWS) return false;
      return MAZE[y][x] === "0";
    }

    function mazeMove(dx,dy){
      const nx = player.x + dx;
      const ny = player.y + dy;
      if(canMove(nx,ny)){
        player.x = nx; player.y = ny;
        drawMaze();
        mazeCheckWin();
      }
    }

    function mazeCheckWin(){
      if(player.x === goal.x && player.y === goal.y){
        openModal(
          "Game 2 complete",
          `You found the way, ${HER_NAME}.`,
          "Secret message: I love you so much baby. Muaah ‚ù§Ô∏è",
          "Home",
          () => { show("intro"); }
        );
      }
    }

    function mazeInit(){
      player = {x:1,y:1};
      drawMaze();
    }

    document.getElementById("btnMazeRestart").addEventListener("click", mazeInit);

    // Maze arrow buttons
    document.getElementById("up").addEventListener("click", () => mazeMove(0,-1));
    document.getElementById("down").addEventListener("click", () => mazeMove(0,1));
    document.getElementById("left").addEventListener("click", () => mazeMove(-1,0));
    document.getElementById("right").addEventListener("click", () => mazeMove(1,0));

    // Keyboard for maze (only when maze screen is visible)
    window.addEventListener("keydown",(e)=>{
      if(screens.maze.classList.contains("hidden")) return;
      if(e.key === "ArrowUp") mazeMove(0,-1);
      if(e.key === "ArrowDown") mazeMove(0,1);
      if(e.key === "ArrowLeft") mazeMove(-1,0);
      if(e.key === "ArrowRight") mazeMove(1,0);
    });

    // start on intro
    show("intro");
  </script>
</body>
</html>
